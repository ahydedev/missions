{% extends "missions/layout.html" %}

{% block body %}

<section>
    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
    <br>
    Don't have an account? <a href="{% url 'register' %}" data-view="register">Register here.</a>
</section>

<script>
    document.querySelector("#view-opportunities-link").style.display = "none"; 
</script>

{% endblock %}
